<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food picker</title>
    <link rel="stylesheet" href="/static/css/styles2.css">
</head>
<body>
    <div class="main">
        <form method="post">
            <button type="submit" name="action" value="back" class="bck">back</button>
        </form>

        <img src="/static/css/logo.jpg" alt="picture">
        {% if text and not err %}
        <div>
            <p style="background-color: green; text-align: center;border-radius: 1.5vw;">{{text}} was added</p>
        </div>
        {% endif %}
        {% if err == "error" %}
            <p style="color:red; text-align: center;">Error: fill out all the fields</p>

        {% elif err == "error1" %}
            <p style="color:red; text-align: center;">{{text}} was added</p>

        {% endif %}
        <form method="post">
            <div class="checkbox-group">
                <input type="radio" id="children" name="tag" value="children" class="check1">
                <label for="children">children</label>
                <input type="radio" id="parents" name="tag" value="parents" class="check2">
                <label for="parents">parents</label>
            </div>
            <br>
            <div class="inpt">
            <input type="text" class="txt" name="text">
            <input type="submit" class="sbmt" value="add">
            </div>
        </form>
    </div>
</body>
</html>
